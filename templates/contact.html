{% extends 'base.html'%}
{% load static %}
{% block content %}
<!doctype html>
<!-- Website template by freewebsitetemplates.com -->
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact</title>
	<link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'mobile.css' %}">
    <script src="{% static 'mobile.js' %}" type="text/javascript"></script>
</head>
<body>
	<div id="page">
		
		<div id="body" class="contact">
			<div>
				<h1>Contact us</h1>
				<img src="{% static 'images/map.png' %}" alt="">
				<h2>ADDRESS</h2>
				<p>{{address}}</p>
				<h2>NUMBERS</h2>
				<a href="{% url 'cv:contact' %}">{{phone}}</a>
				<h2>Email</h2>
				<a href="{% url 'cv:contact' %}">{{email}}</a>
				<h4>JOIN ME NOW</h4>
				<form action="{% url 'cv:contact' %}">
					<input type="text" name="name" value="Name" onblur="this.value=!this.value?'Name':this.value;" onfocus="this.select()" onclick="this.value='';">
					<input type="text" name="Address" value="Address" onblur="this.value=!this.value?'Address':this.value;" onfocus="this.select()" onclick="this.value='';">
					<input type="text" name="Email" value="Email" onblur="this.value=!this.value?'Email':this.value;" onfocus="this.select()" onclick="this.value='';">
					<textarea name="meassage" cols="50" rows="7">Message</textarea>
					<input type="submit" value="Send" id="submit">
				</form>
			</div>
		</div>

	</div>
</body>
</html>
{% endblock %}
